descriptions: |-
  This is an implementation of the Li-S model used by Jonathan P. Neidhardt
    et al (DOI: 10.1149/2.023209jes)

    units(length = "cm", time = "s", quantity = "mol", act_energy = "J/mol")


phases:
- name: sulfur
  thermo: fixed-stoichiometry
  species: [S8(s)]
  density: 2.07e3 kg/m^3
  state:
    T: 300.0 K
    P: 1 atm

- name: carbon
  thermo: fixed-stoichiometry
  species: [C6(s)]
  density: 2.26e3 kg/m^3
  state:
    T: 300.0 K
    P: 1 atm

- name: electron
  thermo: electron-cloud
  elements: [E]
  species: [electron]
  state:
    T: 300.0
    P: 1 atm
    X: {electron: 1.0}
  density: 2260 kg/m^3

- name: electrolyte
  thermo: ideal-condensed
  elements: [Li, C, F, N, H, O, E, S]
  species: [TEGDME(e), Li+(e), TFSI-(e), S8(e), S8-(e), S6-(e), S4-(e),
            S2-(e), S-(e)]
  state:
    T: 300.0
    P: 1 atm
    X: {TEGDME(e): 0.66, Li+(e): 0.17, TFSI-(e): 0.17, S8-(e): 0.0,
      S6-(e): 0.0, S4-(e): 0.0, S2-(e): 0.0, S-(e): 0.0}
  standard-concentration-basis: unity

- name: lithium_sulfide
  thermo: fixed-stoichiometry
  species: [Li2S(s)]
  density: 1640 kg/m^3
  state:
    T: 300.0 K
    P: 1 atm

- name: sulfur_surf
  thermo: ideal-surface
  species: [(surf)]
  kinetics: surface
  reactions: [sulfur-elyte-reactions]
  state:
    T: 300.0 K
    P: 1 atm

- name: carbon_surf
  thermo: ideal-surface
  species: [(surf)]
  kinetics: surface
  reactions: [carbon-elyte-reactions]
  state:
    T: 300.0 K
    P: 1 atm
  site-density: 3.48e-2

- name: lithium_sulfide_surf
  thermo: ideal-surface
  species: [(surf)]
  kinetics: surface
  reactions: [lithium-sulfide-elyte-reactions]
  state:
    T: 300.0 K
    P: 1 atm
  site-density: 3.48e-2

- name: lithium
  thermo: fixed-stoichiometry
  species: [Li(s)]
  density: 0.534 g/cm^3
  state:
    T: 300.0 K
    P: 1 atm

- name: lithium_surf
  thermo: ideal-surface
  species: [(surf)]
  kinetics: surface
  reactions: [anode-elyte-reactions]
  state:
    T: 300.0 K
    P: 1 atm
  site-density: 3.48e-2

- name: tpb
  thermo: edge
  species: [(edge)]
  kinetics: edge
  reactions: none
  state:
    T: 300.0
    P: 1 atm
  site-density: 3.48e-2

species:
- name: Li(s)
  composition: {Li: 1}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 29.1 J/mol/K
