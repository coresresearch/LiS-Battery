    model: constant-volume
    molar-volume: 123.90338 cm^3/mol

- name: S8-(e)
  composition: {S: 8, E: 2}
  thermo:
    model: constant-cp
    h0: -450.78 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 86.156 cm^3/mol

- name: S6-(e)
  composition: {S: 6, E: 2}
  thermo:
    model: constant-cp
    h0: -445.15 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 78.703 cm^3/mol

- name: S4-(e)
  composition: {S: 4, E: 2}
  thermo:
    model: constant-cp
    h0: -433.14 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
