descriptions: |-
  This is a modified implementation of the Li-S model used by Jonathan P. Neidhardt
    et al (DOI: 10.1149/2.023209jes). It uses a "non-lithiated" mechanism, i.e.
    assumes that the dissolved polysulfide species in the electrolyte are fully
    dissociated from the Li+ and do not form solvation structures with other
    ionic species.

    The first section of this file, 'phases' defines each phase of the system
    as listed here:

      sulfur: the solid sulfur phase, S8, found in the cathode of the cell.
      carbon: the solid carbon phase, found in the cathode of the cell
      electron: the phase Cantera uses for electrons in electronically conductive
                phases
      electrolyte: the liquid electrolyte phase
      lithium_sulfide: solid Li2S found in the cathode
      sulfur_surf: the 2-phase interface boundary between sulfur and electrolyte
      carbon_surf: the 2-phase interface boundary between carbon and electrolyte
      lithium_sulfide_surf: the 2-phase interface boundary between Li2S and
                            electrolyte
      lithium: the solid lithium phase in the anode
      lithium_surf: the 2-phase interface boundary between lithium anode and
                    the electrolyte
      tpb: the three-phase boundary interface between the carbon, Li2S, and
            electrolyte (may be unused)

    The second section of this file is the 'species' section. It contains
    definitions for species present in all phases and their base thermodynamic
    and physical propertie, for example, h0 and molar volume of the species.

    The third section of this file contains the reactions of all phases, 2-phase
    boundaries, and 3-phase boundaries wherever applicable. 

    units(length = "cm", time = "s", quantity = "mol", act_energy = "J/mol")


phases:
- name: sulfur
  thermo: fixed-stoichiometry
  species: [S8(s)]
  density: 2.07e3 kg/m^3
  state:
    T: 300.0 K
    P: 1 atm

- name: carbon
  thermo: fixed-stoichiometry
  species: [C6(s)]
  density: 2.26e3 kg/m^3
  state:
    T: 300.0 K
    P: 1 atm

- name: electron
  thermo: electron-cloud
  elements: [E]
  species: [electron]
  state:
    T: 300.0
    P: 1 atm
    X: {electron: 1.0}
  density: 2260 kg/m^3

- name: electrolyte
  thermo: ideal-condensed
  elements: [Li, C, F, N, H, O, E, S]
  species: [TEGDME(e), Li+(e), TFSI-(e), S8(e), S8-(e), S6-(e), S4-(e),
            S2-(e), S-(e)]
  state:
    T: 300.0
    P: 1 atm
    X: {TEGDME(e): 0.66, Li+(e): 0.17, TFSI-(e): 0.17, S8-(e): 0.0,
      S6-(e): 0.0, S4-(e): 0.0, S2-(e): 0.0, S-(e): 0.0}
  standard-concentration-basis: unity

- name: lithium_sulfide
  thermo: fixed-stoichiometry
  species: [Li2S(s)]
  density: 1640 kg/m^3
  state:
    T: 300.0 K
    P: 1 atm

- name: sulfur_surf
  thermo: ideal-surface
  species: [(surf)]
  kinetics: surface
  reactions: [sulfur-elyte-reactions]
  state:
    T: 300.0 K
    P: 1 atm

- name: carbon_surf
  thermo: ideal-surface
  species: [(surf)]
  kinetics: surface
  reactions: [carbon-elyte-reactions]
  state:
    T: 300.0 K
    P: 1 atm
  site-density: 3.48e-2

- name: lithium_sulfide_surf
  thermo: ideal-surface
  species: [(surf)]
  kinetics: surface
  reactions: [lithium-sulfide-elyte-reactions]
  state:
    T: 300.0 K
    P: 1 atm
  site-density: 3.48e-2

- name: lithium
  thermo: fixed-stoichiometry
  species: [Li(s)]
  density: 0.534 g/cm^3
  state:
    T: 300.0 K
    P: 1 atm

- name: lithium_surf
  thermo: ideal-surface
  species: [(surf)]
  kinetics: surface
  reactions: [anode-elyte-reactions]
  state:
    T: 300.0 K
    P: 1 atm
  site-density: 3.48e-2

- name: tpb
  thermo: edge
  species: [(edge)]
  kinetics: edge
  reactions: none
  state:
    T: 300.0
    P: 1 atm
  site-density: 3.48e-2

species:
- name: Li(s)
  composition: {Li: 1}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 29.1 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 12.998 cm^3/mol

- name: electron
  composition: {E: 1}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 0.0 J/mol/K

- name: C6(s)
  composition: {C: 6}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 31.747 cm^3/mol

- name: Li+(e)
  composition: {Li: 1, E: -1}
  thermo:
    model: constant-cp
    h0: -278 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 5.51 cm^3/mol

- name: TFSI-(e)
  composition: {C: 2, F: 6, S: 2, O: 4, N: 1, E: 1}
  thermo:
    model: constant-cp
    h0: 0.0 kJ/mol
    s0: 0.0 J/mol/K
  equation-of-state:
    model: constant-volume
    molar-volume: 147.4 cm^3/mol

- name: TEGDME(e)
  composition: {C: 10, H: 22, O: 5}
